        </div>

    <main>
        <section class="content">
            <h2>台中國家歌劇院</h2>
            <p>台中國家歌劇院是當代建築的代表之一，融合創新設計與藝術展演，是台中最具代表性的文化地標。</p>
        </section>
        
        <section class="content">
            <h2>台中州廳</h2>
            <p>台中州廳是台中市的重要歷史建築，見證了台中市的發展與歷史變遷。它的古典風格與現代城市相映成趣。</p>
        </section>
        
        <section class="content">
            <h2>審計新村</h2>
            <p>審計新村是一個典型的台中文創區，將舊有建築轉型為創意產業的基地，融合藝術、設計和生活元素。</p>
        </section>
